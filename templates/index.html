<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Video Page</title>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .video-container {
      position: relative;
      width: 80%;
      max-width: 800px;
      aspect-ratio: 16/9;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID?autoplay=1&mute=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
</body>
</html>
